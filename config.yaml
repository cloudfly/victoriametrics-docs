      link: /
      width: 160
      height: 80
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
  highlight:
    copy:
      enable: true
      display: hover

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  comments:
    enable: false
    type: giscus
    giscus:
      repo: victoriametrics-docs
