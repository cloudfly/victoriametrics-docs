baseURL: https://victoriametrics.com.cn/
languageCode: zh-cn
title: 中文手册(WIP)

module:
  imports:
  - path: github.com/imfing/hextra

menu:
  main:
  - name: 手册
    pageRef: /docs
    weight: 1
  - name: 关于
    pageRef: /about
    weight: 2
  - name: 官方文档
    url: "https://docs.victoriametrics.com/"
